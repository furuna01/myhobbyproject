<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Hello! Vue.js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js">
        </script>
    </head>
    <body>
      <div id="app">
          <img src="buruma.jpg">直接指定</img>
          <img v-bind:src="fileName">v-bindで指定</img>
      </div>
      <script>
          new Vue ({
              el: '#app',
              data: {
                  fileName: 'buruma.jpg'
              }
          })
      </script>
    </body>
</html>
