<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Hello! Vue.js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js">
        </script>
    </head>
    <body>
       <div id="app">
           <p>{{ myTea }}</p>
           <p>{{ myTea[1].name }}</p>
           <p>{{ myTea[1].price }}</p>
       </div>
       <script>
           var tealist = [
               {name: 'ダージリン', price: 600},
               {name: 'アールグレイ', price: 500},
               {name: 'セイロン', price: 500}
           ]
           new Vue ({
               el: '#app',
               data: {
                   myTea: tealist
               }
           })
       </script>
    </body>
</html>
