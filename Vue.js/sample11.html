<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Hello! Vue.js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js">
        </script>
    </head>
    <body>
      <div id="app">
          <a href="https://www.google.co.jp">直接指定</a>
          <a v-bind:href="myURL">リンクをv-bindで指定</a>
      </div>
      <script>
          new Vue ({
              el: '#app',
              data: {
                  myURL: "https://www.google.co.jp"
              }
          })
      </script>
    </body>
</html>
